<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic SEO -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Testious </title>
  <meta name="description" content="Testious Framework">
  <meta name="keywords" content="Testious, JavaScript testing, testing framework, Node.js testing, unit test, TDD, BDD">
  <meta name="author" content="smtdfc team">

  <meta property="og:type" content="website">

  <meta property="og:image" content="https://example.com/assets/testious-og.png">

  <meta name="twitter:card" content="summary_large_image">

  <meta name="twitter:description" content="Fast and easy-to-use JavaScript testing framework for developers.">

  <!-- Preconnect để nhanh hơn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Rubik -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" as="style" onload="this.rel='stylesheet'">

  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" as="style" onload="this.rel='stylesheet'">

  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" as="style" onload="this.rel='stylesheet'">

  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" as="style" onload="this.rel='stylesheet'">

  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" as="style" onload="this.rel='stylesheet'">
  
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">

  </noscript>
  
  <link rel="stylesheet" href="./dist/main.css" media="print" onload="this.media='all'">

  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  
  <!-- Canonical -->
  <link rel="canonical" href="https://example.com/">

<body>
  
  <div id="app"></div>
  <script src="./dist/index.min.js" defer></script>
